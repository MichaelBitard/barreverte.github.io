<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>
  {% if page.title %}
    {{ page.title }}
  {% else %}
    {{ site.name }}
  {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/fonts.css" rel="stylesheet">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% if page.date %}
  <meta property='og:title' content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date|date_to_xmlschema }}">
  <meta property="article:author" content="{{ page.author.display_name }}">
  <meta property="article:section" content="{{ page.categories | first }}">
  <meta property="article:tags" content="{{ page.tags | join: ',' }}">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="">
  <meta property="og:image:url" content="">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:locale" content="fr_FR">
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- <li class="active"><a href="{{ site.baseurl }}/">Home</a></li> -->
                    <li class="active"><a href="{{ site.baseurl }}/archive.html">Archives</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/about.html">A propos</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/feed">RSS</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/tags">Tags</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/categories">Cat√©gories</a></li>
                    {% if site.github != '' %}
                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
